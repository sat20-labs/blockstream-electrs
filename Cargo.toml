[package]
name = "electrs"
version = "0.4.1"
authors = ["Roman Zeyde <me@romanzey.de>"]
description = "An efficient re-implementation of Electrum Server in Rust"
license = "MIT"
homepage = "https://github.com/sat20-labs/blockstream-electrs"
repository = "https://github.com/sat20-labs/blockstream-electrs"
keywords = ["bitcoin", "electrum", "server", "satsnet", "database"]
documentation = "https://docs.rs/electrs/"
readme = "README.md"
edition = "2018"
default-run = "electrs"

[features]
electrum-discovery = ["electrum-client"]

[dependencies]
arraydeque = "0.5.1"
arrayref = "0.3.6"
base64 = "0.22"
bincode = "1.3.1"
satsnet = { version = "0.32.8", features = ["serde", "rand-std"] }
clap = "2.33.3"
crossbeam-channel = "0.5.0"
dirs = "5.0.1"
elements = { version = "0.24", features = ["serde"], optional = true }
error-chain = "0.12.4"
glob = "0.3"
hex = { package = "hex-conservative", version = "0.1.1" }
itertools = "0.12"
lazy_static = "1.3.0"
libc = "0.2.81"
log = "0.4.11"
socket2 = { version = "0.5.3", features = ["all"] }
num_cpus = "1.12.0"
page_size = "0.6.0"
prometheus = "0.13"
rayon = "1.5.0"
rocksdb = "0.21"
rust-crypto = "0.2"
serde = "1.0.118"
serde_derive = "1.0.118"
serde_json = "1.0.60"
signal-hook = "0.3"
stderrlog = "0.6"
sysconf = ">=0.3.4"
time = { version = "0.3", features = ["formatting"] }
tiny_http = "0.12.0"
url = "2.2.0"
hyper = "0.14"
hyperlocal = "0.8"
# close to same tokio version as dependent by hyper v0.14 and hyperlocal 0.8 -- things can go awry if they mismatch
tokio = { version = "1", features = ["sync", "macros"] }

# optional dependencies for electrum-discovery
electrum-client = { version = "0.8", optional = true }

[profile.release]
lto = true
panic = 'abort'
codegen-units = 1

[patch.crates-io.electrum-client]
git = "https://github.com/Blockstream/rust-electrum-client"
rev = "d3792352992a539afffbe11501d1aff9fd5b919d"            # add-peer branch

# not yet published on crates.io
[patch.crates-io.electrumd]
git = "https://github.com/shesek/electrumd"
rev = "b35d9db285d932cb3c2296beab65e571a2506349"
